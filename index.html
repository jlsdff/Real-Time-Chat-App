<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Time Chat App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            };
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
                .content-auto {
                    content-visibility: auto;
                }
            }
        </style>
    </head>
    <body>
        <main class="w-100 p-6 h-screen bg-slate-100 ">
            <section class="p-6 m-full md:w-1/2 border border-zinc-300 m-auto rounded-xl flex flex-col items-center">
                <h1 class="text-xl font-black">
                    Real Time Chat App
                </h1>
                <section id="nameSection"  class="py-6 w-100 flex flex-row gap-3">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter Name"
                        class="w-full bg-slate-100 p-2 rounded-md"
                    />
                    <button class="px-6 border rounded-md hover:bg-blue-500" id="nameButton">Enter Name</button>
                </section>
                <section class="w-full min-h-[300px] max-h-[350px] overflow-y-scroll " id="chatSection">
                </section>
                <section class="flex gap-2 p-4">
                    <input
                        type="text"
                        name="message"
                        id="chatInput"
                        placeholder="Enter Message"
                        class="w-full bg-slate-100 p-2 rounded-md"
                    />
                    <button id="chatButton" class="px-6 border rounded-md bg-blue-500 hover:bg-slate-100 hover:border-slate-900 text-slate-100 hover:text-slate-900">Send</button>
                </section>
            </section>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
